<div *ngIf="repository">
  <h2>{{ repository.name }}</h2>
  <p>{{ repository.description }}</p>
  <p>Forks: {{ repository.forks_count }}</p>
  <p>Stargazers: {{ repository.stargazers_count }}</p>
  <p>Open Issues: {{ repository.open_issues_count }}</p>
  <p><a mat-button color="primary" href="{{ repository.html_url }}" target="_blank">View on GitHub</a></p>
  <p><a mat-button color="primary" href="repository/{{ repository.full_name }}/issues">View All Issues</a></p>
</div>
